<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Submit Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('myForm'); // âœ… define the form here

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwzetVYd4CE4-LGDkJ_O48gMZrkOEOdJkT8EapBmEKVsqOqrO0pIqibC0PuLqb24tyXbA/exec", {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = "Submitted successfully!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('response').innerText = "Error submitting!";
        console.error(error); // Optional for debugging
      });
    });
  </script>
</body>
</html>

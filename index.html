<!DOCTYPE html>
<html>
<head>
  <title>Submit and View Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Submit Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <h3>Submitted Responses</h3>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQGjojHrSd_-CicoTC5hoNHkMAcgIJe7ycEmxsn4r_GR6jqkK8Qn2aINKtIgnrJYim6habmQjl-FjdC/pubhtml?widget=true&amp;headers=false">
  </iframe>

  <script>
    form.addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = {
    name: form.name.value,
    email: form.email.value,
    message: form.message.value
  };

  fetch("https://script.google.com/macros/s/AKfycbynszJvwMAizJJvfU0CbGvRt1oBxmXmWfL1rgZ1zXFvy_4iiDWHTdec3OtEo7xJyqgj/exec", {
    method: 'POST',
    body: JSON.stringify(formData),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById('response').innerText = "Submitted successfully!";
    form.reset();
    const iframe = document.querySelector("iframe");
    iframe.src = iframe.src;
  })
  .catch(error => {
    document.getElementById('response').innerText = "Error submitting!";
    console.error(error);
  });
});

  </script>

</body>
</html>
